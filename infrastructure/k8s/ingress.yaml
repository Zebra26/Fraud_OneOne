apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: fraud.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fraud-backend
                port:
                  number: 80
  tls:
    - hosts:
        - fraud.example.com
      secretName: fraud-tls

