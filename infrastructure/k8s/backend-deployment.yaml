apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-backend
  labels:
    app: fraud-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-backend
  template:
    metadata:
      labels:
        app: fraud-backend
    spec:
      containers:
        - name: backend
          image: fraud-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: fraud-app-secrets
            - configMapRef:
                name: fraud-app-config
          readinessProbe:
            httpGet:
              path: /admin/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /admin/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-backend
spec:
  selector:
    app: fraud-backend
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP

