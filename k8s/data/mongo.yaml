apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: data
  labels:
    app.kubernetes.io/name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: data
  labels:
    app.kubernetes.io/name: mongo
spec:
  selector:
    app.kubernetes.io/name: mongo
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP

